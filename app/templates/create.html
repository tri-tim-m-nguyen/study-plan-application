{% extends "base.html" %}

{% block head_scripts %}
  <script src="{{ url_for('static', filename='timetable.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='timetable.css') }}">
{% endblock %}

{% block content %}

<div class="row">
  {% include 'timetable.html' %}
  <div class="col-md-4">
    <form id="add-event-form" class="mb-3">
      <div class="form-group">
        <label for="event">Timetable Events</label>
        <input type="text" id="event" class="form" placeholder="Enter event" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Event</button>
    </form>  

    <div id="events" class="mb-3">
      <h5>Events</h5>
    </div>

    <form>
      <div class="assessment-form">
        <label for="assessment-name">Assessment Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter assessment name" required>
      </div>
      <div class="assessment-form">
        <label for="assessment-date">Due Date</label>
        <input type="date" id="date" name="date" class="form-control" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>


</div>
{% endblock %}
